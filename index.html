<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoGood PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #FFD700;
            --secondary: #2D2F33;
            --accent: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1A1B1E;
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        #wallet {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--secondary);
            padding: 12px 20px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            cursor: pointer;
        }

        #tapButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--primary), #FFA500);
            border: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(255, 215, 0, 0.3);
            transition: transform 0.1s;
            z-index: 1000;
        }

        #tapButton:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        .control-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--secondary);
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            z-index: 1000;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--secondary);
            padding: 25px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            z-index: 2000;
            text-align: center;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .coin {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23FFD700" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-4h2v2h-2zm0-10h2v6h-2z"/></svg>');
            animation: coinFly 0.8s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
        }

        @keyframes coinFly {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .wheel-sector {
            position: absolute;
            width: 50%;
            height: 50%;
            right: 0;
            transform-origin: 0% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }

        .wheel-pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 40px;
            background: #ff4444;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 1000;
        }

        .wallet-menu {
            position: fixed;
            top: 70px;
            right: 20px;
            background: var(--secondary);
            padding: 20px;
            border-radius: 15px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="wallet" onclick="toggleWalletMenu()">
        <span>üí∞ <span id="balance">0</span></span>
        <div class="wallet-menu" id="walletMenu">
            <input type="text" id="walletAddress" placeholder="–ê–¥—Ä–µ—Å –∫–æ—à–µ–ª—å–∫–∞">
            <input type="number" id="withdrawAmount" placeholder="–°—É–º–º–∞" style="margin: 10px 0;">
            <button onclick="withdraw()" style="background: var(--accent); padding: 8px 20px; border: none; border-radius: 8px; color: white; cursor: pointer;">
                –í—ã–≤–µ—Å—Ç–∏
            </button>
        </div>
    </div>

    <button id="tapButton">–¢–ê–ü!</button>

    <div class="control-panel">
        <button class="control-btn" onclick="showModal('shop')"><i class="fas fa-shopping-cart"></i> –ú–∞–≥–∞–∑–∏–Ω</button>
        <button class="control-btn" onclick="showModal('bonus')"><i class="fas fa-gift"></i> –ë–æ–Ω—É—Å</button>
        <button class="control-btn" onclick="showModal('achievements')"><i class="fas fa-trophy"></i> –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</button>
        <button class="control-btn" onclick="showModal('wheel')"><i class="fas fa-redo"></i> –ö–æ–ª–µ—Å–æ</button>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ -->
    <div id="shopModal" class="modal">
        <button class="modal-close" onclick="closeModal()">√ó</button>
        <h2>üõí –ú–∞–≥–∞–∑–∏–Ω</h2>
        <div id="shopItems"></div>
    </div>

    <div id="wheelModal" class="modal">
        <button class="modal-close" onclick="closeModal()">√ó</button>
        <h2>üé° –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã</h2>
        <div class="wheel-container">
            <div class="wheel-pointer"></div>
            <div class="wheel" id="wheel"></div>
        </div>
        <button onclick="spinWheel()" style="margin-top: 20px; background: var(--accent); padding: 10px 20px; border: none; border-radius: 8px; color: white; cursor: pointer;">
            –ö—Ä—É—Ç–∏—Ç—å (100 –º–æ–Ω–µ—Ç)
        </button>
    </div>

    <script>
        let gameData = {
            balance: 0,
            tapValue: 1,
            upgrades: [],
            achievements: { earned: {}, total: 0 },
            lastDaily: null,
            dailyStreak: 0
        };

        const sectors = [
            { color: "#FFD700", reward: 100 },
            { color: "#4CAF50", reward: 200 },
            { color: "#2196F3", reward: 'x2' },
            { color: "#E91E63", reward: 50 },
            { color: "#9C27B0", reward: 'retry' },
            { color: "#607D8B", reward: 0 }
        ];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function initGame() {
            loadData();
            initWheel();
            initShop();
            setupEventListeners();
            updateBalance();
        }

        function loadData() {
            const saved = localStorage.getItem('gameData');
            if (saved) gameData = JSON.parse(saved);
        }

        function saveData() {
            localStorage.setItem('gameData', JSON.stringify(gameData));
        }

        function initWheel() {
            const wheel = document.getElementById('wheel');
            const angle = 360 / sectors.length;
            
            sectors.forEach((sector, index) => {
                const sectorEl = document.createElement('div');
                sectorEl.className = 'wheel-sector';
                sectorEl.style.backgroundColor = sector.color;
                sectorEl.style.transform = `rotate(${index * angle}deg)`;
                sectorEl.innerHTML = `<div style="transform: rotate(-${index * angle}deg)">${sector.reward}</div>`;
                wheel.appendChild(sectorEl);
            });
        }

        function spinWheel() {
            if (gameData.balance < 100) return alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');
            gameData.balance -= 100;
            
            const wheel = document.getElementById('wheel');
            const spins = 1440 + Math.random() * 360;
            wheel.style.transform = `rotate(${spins}deg)`;

            setTimeout(() => {
                const resultAngle = spins % 360;
                const sectorIndex = Math.floor(resultAngle / (360 / sectors.length));
                handlePrize(sectors[sectorIndex].reward);
                saveData();
                updateBalance();
            }, 3000);
        }

        function handlePrize(reward) {
            let message = '';
            switch(reward) {
                case 'x2': 
                    message = '–ú–Ω–æ–∂–∏—Ç–µ–ª—å x2 –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!';
                    break;
                case 'retry':
                    gameData.balance += 100;
                    message = '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞!';
                    break;
                default: 
                    gameData.balance += reward;
                    message = `–í—ã–∏–≥—Ä—ã—à: ${reward} –º–æ–Ω–µ—Ç!`;
            }
            alert(message);
        }

        function initShop() {
            const shop = document.getElementById('shopItems');
            for (let i = 1; i <= 10; i++) {
                const item = document.createElement('div');
                item.className = 'shop-item';
                item.innerHTML = `
                    <h3>–£—Ä–æ–≤–µ–Ω—å ${i} (+${i})</h3>
                    <p>–¶–µ–Ω–∞: ${i * 200} –º–æ–Ω–µ—Ç</p>
                    <button onclick="buyUpgrade(${i})">–ö—É–ø–∏—Ç—å</button>
                `;
                shop.appendChild(item);
            }
        }

        function buyUpgrade(level) {
            const cost = level * 200;
            if (gameData.balance >= cost) {
                gameData.balance -= cost;
                gameData.tapValue += level;
                gameData.upgrades.push(level);
                updateBalance();
                saveData();
            } else {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');
            }
        }

        function toggleWalletMenu() {
            const menu = document.getElementById('walletMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function withdraw() {
            const amount = parseInt(document.getElementById('withdrawAmount').value);
            if (amount > gameData.balance) return alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!');
            gameData.balance -= amount;
            updateBalance();
            saveData();
            alert(`${amount} –º–æ–Ω–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –Ω–∞ –≤—ã–≤–æ–¥!`);
        }

        function createCoin(x, y) {
            const coin = document.createElement('div');
            coin.className = 'coin';
            
            const walletPos = document.getElementById('wallet').getBoundingClientRect();
            const tx = walletPos.x - x + Math.random() * 40 - 20;
            const ty = walletPos.y - y + Math.random() * 40 - 20;
            
            coin.style.setProperty('--tx', `${tx}px`);
            coin.style.setProperty('--ty', `${ty}px`);
            coin.style.left = x + 'px';
            coin.style.top = y + 'px';
            
            document.body.appendChild(coin);
            setTimeout(() => coin.remove(), 800);
        }

        function setupEventListeners() {
            document.getElementById('tapButton').addEventListener('click', (e) => {
                gameData.balance += gameData.tapValue;
                gameData.achievements.total += gameData.tapValue;
                
                const rect = e.target.getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;
                
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => createCoin(x, y), i * 50);
                }
                
                updateBalance();
                saveData();
            });
        }

        function updateBalance() {
            document.getElementById('balance').textContent = gameData.balance;
        }

        function showModal(type) {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
            document.getElementById(`${type}Modal`).style.display = 'block';
        }

        function closeModal() {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        }

        window.onload = initGame;
    </script>
</body>
</html>
