<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo –¢–∞–ø–∞–ª–∫–∞ PRO</title>
    <style>
        body {
            margin: 0;
            padding: 80px 20px 120px;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        .tap-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            touch-action: manipulation;
        }

        #tapButton {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle at 65% 15%, #ffd700, #ff8c00);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.1s;
            touch-action: none;
        }

        #tapButton:active {
            transform: scale(1.1);
        }

        .coin {
            position: fixed;
            width: 24px;
            height: 24px;
            background: url('coin.png') center/contain no-repeat;
            pointer-events: none;
            z-index: 999;
        }

        #wallet {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 25px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            z-index: 1001;
        }

        #withdrawBtn {
            padding: 8px 15px;
            border-radius: 15px;
            background: #4CAF50;
            border: none;
            color: white;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .control-panel {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            max-width: 95%;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 1001;
        }

        .control-btn {
            padding: 10px 15px;
            border-radius: 12px;
            background: linear-gradient(45deg, #2a2a72, #009ffd);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            flex: 1 1 auto;
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 25px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            z-index: 2000;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .shop-item {
            margin: 15px 0;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .buy-btn {
            padding: 8px 20px;
            background: #4CAF50;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }

        .buy-btn[disabled] {
            background: #666;
            cursor: not-allowed;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 1500;
        }

        @media (max-width: 480px) {
            .control-btn {
                font-size: 12px;
                padding: 8px 12px;
            }
            
            #wallet {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="tap-container">
        <button id="tapButton">–¢–ê–ü!</button>
    </div>

    <div id="wallet">
        <span>üí∞</span>
        <span id="balance">0</span>
        <button id="withdrawBtn">–í –ø—Ä–æ—Ü–µ—Å—Å–µ</button>
    </div>

    <div class="control-panel">
        <button class="control-btn" id="shopBtn">üõí –ú–∞–≥–∞–∑–∏–Ω</button>
        <button class="control-btn" id="dailyBtn">üéÅ –ë–æ–Ω—É—Å</button>
        <button class="control-btn" id="achieveBtn">üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</button>
        <button class="control-btn" id="settingsBtn">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
    </div>

    <div id="shopModal" class="modal">
        <button class="modal-close" onclick="closeModal()">√ó</button>
        <h2>üõí –ú–∞–≥–∞–∑–∏–Ω —É–ª—É—á—à–µ–Ω–∏–π</h2>
        <div class="shop-item">
            <h3>–£–º–Ω—ã–π —Ç–∞–ø (50 –º–æ–Ω–µ—Ç)</h3>
            <button class="buy-btn" id="buySmartTap" onclick="buyUpgrade('smart_tap')">–ö—É–ø–∏—Ç—å</button>
        </div>
    </div>

    <div id="dailyModal" class="modal">
        <button class="modal-close" onclick="closeModal()">√ó</button>
        <h2>üéÅ –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–π –±–æ–Ω—É—Å</h2>
        <p id="bonusStatus"></p>
        <button onclick="claimDailyBonus()">–ü–æ–ª—É—á–∏—Ç—å</button>
    </div>

    <div id="achievementsModal" class="modal">
        <button class="modal-close" onclick="closeModal()">√ó</button>
        <h2>üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h2>
        <ul id="achievementsList"></ul>
    </div>

    <div class="modal-overlay" onclick="closeModal()"></div>

    <script>
        let gameData = {
    balance: 0,
    lastDaily: null,
    dailyStreak: 0,
    upgrades: {
        smart_tap: false
    },
    achievements: {
        total: 0,
        earned: { // –î–æ–±–∞–≤—å—Ç–µ —ç—Ç—É –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é
            100: false,
            500: false, 
            1000: false
        }
    }
};

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            loadData();
            setupEventListeners();
            checkDailyBonus();
            updateShopButton();
            updateBalanceDisplay();
            updateAchievements();
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        function loadData() {
    const saved = localStorage.getItem('tapGameData');
    if(saved) {
        try {
            const parsed = JSON.parse(saved);
            gameData = {
                ...gameData,
                ...parsed,
                lastDaily: parsed.lastDaily ? new Date(parsed.lastDaily) : null,
                achievements: {
                    total: parsed.achievements?.total || 0, // –î–æ–±–∞–≤–ª–µ–Ω–æ –∑–¥–µ—Å—å
                    earned: {
                        ...gameData.achievements.earned,
                        ...parsed.achievements?.earned
                    }
                }
            };
        } catch(e) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', e);
        }
    }
}

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        function saveData() {
            localStorage.setItem('tapGameData', JSON.stringify(gameData));
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            const tapBtn = document.getElementById('tapButton');
            tapBtn.addEventListener('click', handleTap);
            tapBtn.addEventListener('touchstart', handleTap);

            document.getElementById('shopBtn').addEventListener('click', () => showModal('shopModal'));
            document.getElementById('dailyBtn').addEventListener('click', () => showModal('dailyModal'));
            document.getElementById('achieveBtn').addEventListener('click', () => {
                updateAchievements();
                showModal('achievementsModal');
            });
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ç–∞–ø–æ–≤
        function handleTap(e) {
            const multiplier = gameData.upgrades.smart_tap ? 2 : 1;
            addCoins(multiplier);
            
            const rect = e.target.getBoundingClientRect();
            const x = rect.left + rect.width/2;
            const y = rect.top + rect.height/2;
            generateCoins(x, y, 10);
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –º–æ–Ω–µ—Ç
        function generateCoins(x, y, count) {
            const wallet = document.getElementById('wallet').getBoundingClientRect();
            
            for(let i = 0; i < count; i++) {
                const coin = document.createElement('div');
                coin.className = 'coin';
                
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100 + 50;
                const startX = x + Math.cos(angle) * distance;
                const startY = y + Math.sin(angle) * distance;

                coin.animate([
                    { transform: `translate(${startX}px, ${startY}px) scale(1)` },
                    { transform: `translate(${wallet.x + 15}px, ${wallet.y + 15}px) scale(0)` }
                ], {
                    duration: 600 + Math.random() * 400,
                    easing: 'ease-out'
                }).onfinish = () => coin.remove();

                document.body.appendChild(coin);
            }
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –º–æ–Ω–µ—Ç
       function addCoins(amount) {
    const finalAmount = gameData.upgrades.smart_tap ? amount * 2 : amount;
    gameData.balance += finalAmount;
    gameData.achievements.total += finalAmount; // –í–∞–∂–Ω–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –∑–¥–µ—Å—å
    updateBalanceDisplay();
    checkAchievements();
    saveData();
         }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalanceDisplay() {
            const balanceElement = document.getElementById('balance');
            if(balanceElement) {
                balanceElement.textContent = gameData.balance;
                balanceElement.parentElement.classList.add('wallet-bounce');
                setTimeout(() => {
                    balanceElement.parentElement.classList.remove('wallet-bounce');
                }, 500);
            }
        }

        // –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–π –±–æ–Ω—É—Å
        function checkDailyBonus() {
            const today = new Date();
            today.setHours(0,0,0,0);
            
            if(gameData.lastDaily) {
                const lastDate = new Date(gameData.lastDaily);
                const diffDays = Math.floor((today - lastDate) / (1000 * 60 * 60 * 24));
                
                if(diffDays === 0) return;
                
                if(diffDays === 1) {
                    gameData.dailyStreak = Math.min(gameData.dailyStreak + 1, 6);
                } else {
                    gameData.dailyStreak = 0;
                }
            }
            
            gameData.lastDaily = today;
            saveData();
        }

        // –ü–æ–∫—É–ø–∫–∞ —É–ª—É—á—à–µ–Ω–∏–π
        function buyUpgrade(type) {
            if(type === 'smart_tap') {
                if(gameData.balance >= 50 && !gameData.upgrades.smart_tap) {
                    gameData.balance -= 50;
                    gameData.upgrades.smart_tap = true;
                    updateBalanceDisplay();
                    updateShopButton();
                    saveData();
                    alert('–£–º–Ω—ã–π —Ç–∞–ø –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω! –¢–µ–ø–µ—Ä—å –≤—ã –ø–æ–ª—É—á–∞–µ—Ç–µ x2 –º–æ–Ω–µ—Ç—ã!');
                } else if(gameData.upgrades.smart_tap) {
                    alert('–≠—Ç–æ —É–ª—É—á—à–µ–Ω–∏–µ —É–∂–µ –∫—É–ø–ª–µ–Ω–æ!');
                } else {
                    alert(`–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç! –ù—É–∂–Ω–æ –µ—â–µ ${50 - gameData.balance} –º–æ–Ω–µ—Ç.`);
                }
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –º–∞–≥–∞–∑–∏–Ω–∞
        function updateShopButton() {
            const btn = document.getElementById('buySmartTap');
            if(btn) {
                if(gameData.upgrades.smart_tap) {
                    btn.disabled = true;
                    btn.textContent = '‚úì –ö—É–ø–ª–µ–Ω–æ';
                    btn.style.background = '#666';
                } else {
                    btn.textContent = `–ö—É–ø–∏—Ç—å (${50 - gameData.balance} –æ—Å—Ç–∞–ª–æ—Å—å)`;
                    btn.style.background = gameData.balance >= 50 ? '#4CAF50' : '#666';
                }
            }
        }

        // –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è
        function checkAchievements() {
            const milestones = [100, 500, 1000];
            let newAchievements = false;
            
            milestones.forEach(amount => {
                if(gameData.achievements.total >= amount && !gameData.achievements.earned[amount]) {
                    gameData.achievements.earned[amount] = true;
                    newAchievements = true;
                }
            });

            if(newAchievements) {
                updateAchievements();
                saveData();
            }
        }

        function updateAchievements() {
    const list = document.getElementById('achievementsList');
    if(list) {
        list.innerHTML = `
            <li style="margin-bottom: 15px; color: #ffd700;">–í—Å–µ–≥–æ –∑–∞—Ä–∞–±–æ—Ç–∞–Ω–æ: ${gameData.achievements.total} –º–æ–Ω–µ—Ç</li>
            ${Object.entries(gameData.achievements.earned)
                .sort((a, b) => a[0] - b[0])
                .map(([amount, earned]) => `
                    <li style="margin: 8px 0; display: flex; justify-content: space-between;">
                        <span>${amount} –º–æ–Ω–µ—Ç:</span>
                        <span>${earned ? '‚úÖ –û—Ç–∫—Ä—ã—Ç–æ' : 'üîí –ó–∞–∫—Ä—ã—Ç–æ'}</span>
                    </li>
                `).join('')}
        `;
    }
}

        // –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞
        function showModal(id) {
            document.querySelector('.modal-overlay').style.display = 'block';
            document.getElementById(id).style.display = 'block';
        }

        function closeModal() {
            document.querySelector('.modal-overlay').style.display = 'none';
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        }

        // –ó–∞–ø—É—Å–∫
        window.onload = init;
    </script>
</body>
</html>
