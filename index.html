<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo –¢–∞–ø–∞–ª–∫–∞ PRO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            margin: 0;
            padding: 80px 20px 120px;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* –ö–Ω–æ–ø–∫–∞ —Ç–∞–ø–∞ */
        #tapButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle at 65% 15%, #ffd700, #ff8c00);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            cursor: pointer;
            transition: all 0.1s;
            border: none;
            color: white;
            font-size: 24px;
            z-index: 10;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏ */
        #tapButton:active {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
        }

        /* –°–∏—Å—Ç–µ–º–∞ –º–æ–Ω–µ—Ç */
        .coin {
            position: absolute;
            width: 24px;
            height: 24px;
            background: url('coin.png') center/contain no-repeat;
            pointer-events: none;
            transition: transform 0.5s ease-out;
        }

        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .control-panel {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            margin: 0 20px;
        }

        .control-btn {
            padding: 12px 20px;
            border-radius: 15px;
            background: linear-gradient(45deg, #2a2a72, #009ffd);
            border: none;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn:hover {
            transform: scale(1.05);
        }

        /* –ö–æ—à–µ–ª—ë–∫ */
        #wallet {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –∫–æ—à–µ–ª—å–∫–∞ */
        .wallet-bounce {
            animation: walletBounce 0.5s ease;
        }

        @keyframes walletBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <button id="tapButton">–¢–ê–ü!</button>
    
    <!-- –ö–æ—à–µ–ª—ë–∫ -->
    <div id="wallet">
        <span>üí∞</span>
        <span id="balance">0</span>
    </div>

    <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
    <div class="control-panel">
        <button class="control-btn" id="shopBtn">üõí –ú–∞–≥–∞–∑–∏–Ω</button>
        <button class="control-btn" id="dailyBtn">üéÅ –ë–æ–Ω—É—Å</button>
        <button class="control-btn" id="achieveBtn">üèÖ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</button>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ -->
    <div id="shopModal" class="modal">
        <h2>–ú–∞–≥–∞–∑–∏–Ω —É–ª—É—á—à–µ–Ω–∏–π</h2>
        <div class="shop-item">
            <h3>–£–º–Ω—ã–π —Ç–∞–ø (50 –º–æ–Ω–µ—Ç)</h3>
            <button class="buy-btn" data-cost="50">–ö—É–ø–∏—Ç—å</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        let coins = 0;
        let multiplier = 1;
        const tapBtn = document.getElementById('tapButton');
        const wallet = document.getElementById('wallet');
        const balance = document.getElementById('balance');

        // –ó–≤—É–∫–æ–≤—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã
        const tapSound = new Audio('tap.mp3');
        const coinSound = new Audio('coin.mp3');

        // –°–∏—Å—Ç–µ–º–∞ –≤–∏–±—Ä–∞—Ü–∏–∏
        function vibrate(duration = 50) {
            if (navigator.vibrate) navigator.vibrate(duration);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ç–∞–ø–∞
        tapBtn.addEventListener('click', (e) => {
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –º–æ–Ω–µ—Ç
            generateCoins(e.clientX, e.clientY, 10);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á—ë—Ç–∞
            coins += multiplier;
            updateBalance();
            
            // –≠—Ñ—Ñ–µ–∫—Ç—ã
            tapSound.play();
            vibrate(30);
            wallet.classList.add('wallet-bounce');
        });

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –º–æ–Ω–µ—Ç
        function generateCoins(x, y, count) {
            for(let i = 0; i < count; i++) {
                const coin = document.createElement('div');
                coin.className = 'coin';
                
                // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
                coin.style.left = `${x}px`;
                coin.style.top = `${y}px`;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –¥–≤–∏–∂–µ–Ω–∏—è
                animateCoin(coin, x, y);
                document.body.appendChild(coin);
            }
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –º–æ–Ω–µ—Ç—ã
        function animateCoin(coin, startX, startY) {
            const target = wallet.getBoundingClientRect();
            const duration = 800 + Math.random() * 400;
            
            const startTime = Date.now();
            
            function update() {
                const time = Date.now() - startTime;
                const progress = time / duration;
                
                if(progress < 1) {
                    const x = startX + (target.x - startX) * progress;
                    const y = startY + (target.y - startY) * progress * 2;
                    const scale = 1 - progress;
                    
                    coin.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
                    requestAnimationFrame(update);
                } else {
                    coinSound.play();
                    coin.remove();
                }
            }
            
            requestAnimationFrame(update);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalance() {
            balance.textContent = coins;
            wallet.classList.remove('wallet-bounce');
            setTimeout(() => wallet.classList.add('wallet-bounce'), 10);
        }

        // –°–∏—Å—Ç–µ–º–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
        const achievements = {
            firstTap: { earned: false, reward: 10 },
            hundredCoins: { earned: false, reward: 50 }
        };

        // –ú–∞–≥–∞–∑–∏–Ω —É–ª—É—á—à–µ–Ω–∏–π
        document.querySelectorAll('.buy-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const cost = parseInt(btn.dataset.cost);
                if(coins >= cost) {
                    coins -= cost;
                    multiplier *= 2;
                    updateBalance();
                }
            });
        });
    </script>
</body>
</html>
