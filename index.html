<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–Ω—Ü—É—é—â–∞—è –¢–∞–ø–∞–ª–∫–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 80px 20px 120px;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        #tapButton {
            position: fixed;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle at 65% 15%, #ffd700, #ff8c00);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            cursor: pointer;
            border: none;
            color: white;
            font-size: 24px;
            transition: transform 0.3s ease-out;
            z-index: 10;
        }

        .coin {
            position: absolute;
            width: 24px;
            height: 24px;
            background: url('coin.png') center/contain no-repeat;
            pointer-events: none;
            transition: transform 0.5s ease-out;
        }

        /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
    </style>
</head>
<body>
    <button id="tapButton">–¢–ê–ü!</button>
    
    <div id="wallet">
        <span>üí∞</span>
        <span id="balance">0</span>
    </div>

    <script>
        let coins = 0;
        const tapBtn = document.getElementById('tapButton');
        let activeCoins = [];
        let buttonPosition = { x: window.innerWidth/2, y: window.innerHeight/2 };
        let targetPosition = { x: window.innerWidth/2, y: window.innerHeight/2 };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–∑–∏—Ü–∏–∏ –∫–Ω–æ–ø–∫–∏
        updateButtonPosition();

        tapBtn.addEventListener('click', (e) => {
            const rect = tapBtn.getBoundingClientRect();
            const clickX = rect.left + rect.width/2;
            const clickY = rect.top + rect.height/2;
            
            generateCoins(clickX, clickY, 8);
            updateBalance(++coins);
        });

        function generateCoins(x, y, count) {
            for(let i = 0; i < count; i++) {
                const coin = {
                    element: document.createElement('div'),
                    startX: x,
                    startY: y,
                    progress: 0
                };
                
                coin.element.className = 'coin';
                document.body.appendChild(coin.element);
                activeCoins.push(coin);
            }
            
            startAnimationLoop();
        }

        function startAnimationLoop() {
            function update() {
                let avgX = 0;
                let avgY = 0;
                let activeCount = 0;

                activeCoins.forEach((coin, index) => {
                    if(coin.progress >= 1) return;
                    
                    coin.progress += 0.02;
                    const targetX = wallet.offsetLeft + 30;
                    const targetY = wallet.offsetTop + 15;
                    
                    const currentX = coin.startX + (targetX - coin.startX) * coin.progress;
                    const currentY = coin.startY + (targetY - coin.startY) * coin.progress * 2;
                    
                    coin.element.style.transform = `translate(${currentX}px, ${currentY}px)`;
                    
                    avgX += currentX;
                    avgY += currentY;
                    activeCount++;
                    
                    if(coin.progress >= 1) {
                        coin.element.remove();
                    }
                });

                // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ –º–æ–Ω–µ—Ç—ã
                activeCoins = activeCoins.filter(coin => coin.progress < 1);

                // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Ü–µ–ª–µ–≤—É—é –ø–æ–∑–∏—Ü–∏—é –¥–ª—è –∫–Ω–æ–ø–∫–∏
                if(activeCount > 0) {
                    targetPosition = {
                        x: avgX / activeCount - 60,
                        y: avgY / activeCount - 60
                    };
                } else {
                    targetPosition = {
                        x: window.innerWidth/2 - 60,
                        y: window.innerHeight/2 - 60
                    };
                }

                // –ü–ª–∞–≤–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏
                buttonPosition.x += (targetPosition.x - buttonPosition.x) * 0.1;
                buttonPosition.y += (targetPosition.y - buttonPosition.y) * 0.1;
                updateButtonPosition();

                if(activeCoins.length > 0) {
                    requestAnimationFrame(update);
                }
            }
            
            requestAnimationFrame(update);
        }

        function updateButtonPosition() {
            tapBtn.style.transform = `translate(${buttonPosition.x}px, ${buttonPosition.y}px)`;
        }

        function updateBalance(value) {
            document.getElementById('balance').textContent = value;
        }
    </script>
</body>
</html>
