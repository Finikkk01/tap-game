<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo –¢–∞–ø–∞–ª–∫–∞ PRO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            margin: 0;
            padding: 80px 20px 120px;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–∫–∏ —Ç–∞–ø–∞ */
        .tap-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            touch-action: manipulation;
        }

        /* –°—Ç–∏–ª—å –∫–Ω–æ–ø–∫–∏ —Ç–∞–ø–∞ */
        #tapButton {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle at 65% 15%, #ffd700, #ff8c00);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.1s;
            touch-action: none;
            will-change: transform;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
        #tapButton:active {
            transform: scale(1.1);
        }

        /* –°—Ç–∏–ª—å –º–æ–Ω–µ—Ç */
        .coin {
            position: fixed;
            width: 24px;
            height: 24px;
            background: url('coin.png') center/contain no-repeat;
            pointer-events: none;
            will-change: transform;
            transform: translate3d(0,0,0);
        }

        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .control-panel {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            margin: 0 15px;
        }

        /* –°—Ç–∏–ª—å –∫–Ω–æ–ø–æ–∫ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .control-btn {
            padding: 12px;
            border-radius: 15px;
            background: linear-gradient(45deg, #2a2a72, #009ffd);
            border: none;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 12px;
            text-align: center;
        }

        /* –ö–æ—à–µ–ª—ë–∫ */
        #wallet {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 24px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            z-index: 1001;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –∫–æ—à–µ–ª—å–∫–∞ */
        .wallet-bounce {
            animation: walletBounce 0.5s ease;
        }

        @keyframes walletBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            z-index: 1000;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 480px) {
            .control-panel {
                grid-template-columns: repeat(2, 1fr);
                bottom: 10px;
                margin: 0 10px;
            }
            
            #wallet {
                top: 10px;
                right: 10px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="tap-container">
        <button id="tapButton">–¢–ê–ü!</button>
    </div>

    <!-- –ö–æ—à–µ–ª—ë–∫ -->
    <div id="wallet">
        <span>üí∞</span>
        <span id="balance">0</span>
    </div>

    <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
    <div class="control-panel">
        <button class="control-btn" id="shopBtn">
            <span>üõí</span>
            –ú–∞–≥–∞–∑–∏–Ω
        </button>
        <button class="control-btn" id="dailyBtn">
            <span>üéÅ</span>
            –ë–æ–Ω—É—Å
        </button>
        <button class="control-btn" id="achieveBtn">
            <span>üèÜ</span>
            –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è
        </button>
        <button class="control-btn" id="settingsBtn">
            <span>‚öôÔ∏è</span>
            –ù–∞—Å—Ç—Ä–æ–π–∫–∏
        </button>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ -->
    <div id="shopModal" class="modal">
        <h2>üõçÔ∏è –ú–∞–≥–∞–∑–∏–Ω —É–ª—É—á—à–µ–Ω–∏–π</h2>
        <div class="shop-item">
            <h3>–£–º–Ω—ã–π —Ç–∞–ø (50 –º–æ–Ω–µ—Ç)</h3>
            <button class="buy-btn" data-cost="50">–ö—É–ø–∏—Ç—å</button>
        </div>
    </div>

    <div id="dailyModal" class="modal">
        <h2>üéÅ –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–π –±–æ–Ω—É—Å</h2>
        <p id="bonusStatus"></p>
        <button onclick="claimDailyBonus()">–ü–æ–ª—É—á–∏—Ç—å –Ω–∞–≥—Ä–∞–¥—É</button>
    </div>

    <div id="achievementsModal" class="modal">
        <h2>üèÜ –ú–æ–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h2>
        <ul id="achievementsList"></ul>
    </div>

    <script>
        // –°–∏—Å—Ç–µ–º–∞ —Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
        let gameData = {
            balance: 0,
            lastPlayDate: null,
            dailyStreak: 0,
            achievements: {
                totalCoins: 0,
                earned: {
                    '100_coins': false,
                    '500_coins': false,
                    '1000_coins': false
                }
            }
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function initGame() {
            loadGameData();
            setupEventListeners();
            checkDailyBonus();
            updateAchievementsDisplay();
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        function loadGameData() {
            const savedData = localStorage.getItem('tapGameData');
            if(savedData) {
                gameData = JSON.parse(savedData);
                gameData.lastPlayDate = new Date(gameData.lastPlayDate);
            }
            updateBalanceDisplay();
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        function saveGameData() {
            localStorage.setItem('tapGameData', JSON.stringify(gameData));
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤
        function setupEventListeners() {
            const tapBtn = document.getElementById('tapButton');
            tapBtn.addEventListener('click', handleTap);
            tapBtn.addEventListener('touchstart', handleTap);

            document.getElementById('achieveBtn').addEventListener('click', () => {
                document.getElementById('achievementsModal').style.display = 'block';
            });

            document.getElementById('dailyBtn').addEventListener('click', () => {
                document.getElementById('dailyModal').style.display = 'block';
                updateBonusStatus();
            });

            document.getElementById('shopBtn').addEventListener('click', () => {
                document.getElementById('shopModal').style.display = 'block';
            });
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ç–∞–ø–æ–≤
        function handleTap(e) {
            generateCoins(e.clientX, e.clientY, 8);
            updateBalance();
            vibrate(30);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalance() {
            gameData.balance += 1;
            gameData.achievements.totalCoins += 1;
            updateBalanceDisplay();
            checkAchievements();
            saveGameData();
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –±–∞–ª–∞–Ω—Å
        function updateBalanceDisplay() {
            document.getElementById('balance').textContent = gameData.balance;
            document.getElementById('wallet').classList.add('wallet-bounce');
            setTimeout(() => {
                document.getElementById('wallet').classList.remove('wallet-bounce');
            }, 500);
        }

        // –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–µ –±–æ–Ω—É—Å—ã
        function checkDailyBonus() {
            const today = new Date().setHours(0,0,0,0);
            if(!gameData.lastPlayDate || gameData.lastPlayDate < today) {
                showDailyBonusModal();
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –±–æ–Ω—É—Å—ã
        function updateBonusStatus() {
            const bonusAmount = [10, 30, 60, 100, 150, 200][gameData.dailyStreak] || 200;
            document.getElementById('bonusStatus').textContent = 
                `–î–µ–Ω—å ${gameData.dailyStreak + 1}: ${bonusAmount} –º–æ–Ω–µ—Ç`;
        }

        // –ü–æ–ª—É—á–∏—Ç—å –±–æ–Ω—É—Å
        function claimDailyBonus() {
            const bonusAmount = [10, 30, 60, 100, 150, 200][gameData.dailyStreak] || 200;
            gameData.balance += bonusAmount;
            gameData.dailyStreak = (gameData.dailyStreak + 1) % 7;
            gameData.lastPlayDate = new Date().setHours(0,0,0,0);
            updateBalanceDisplay();
            saveGameData();
            document.getElementById('dailyModal').style.display = 'none';
        }

        // –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è
        function checkAchievements() {
            const milestones = [100, 500, 1000];
            milestones.forEach(amount => {
                const key = `${amount}_coins`;
                if(gameData.achievements.totalCoins >= amount && !gameData.achievements.earned[key]) {
                    gameData.achievements.earned[key] = true;
                    showAchievementUnlocked(amount);
                }
            });
            updateAchievementsDisplay();
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è
        function updateAchievementsDisplay() {
            const list = document.getElementById('achievementsList');
            list.innerHTML = '';
            
            Object.entries(gameData.achievements.earned).forEach(([key, earned]) => {
                const amount = key.split('_')[0];
                const li = document.createElement('li');
                li.textContent = `–°–æ–±—Ä–∞–Ω–æ ${amount} –º–æ–Ω–µ—Ç: ${earned ? '‚úÖ' : '‚ùå'}`;
                list.appendChild(li);
            });
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –º–æ–Ω–µ—Ç
        function generateCoins(x, y, count) {
            const walletPos = document.getElementById('wallet').getBoundingClientRect();
            
            for(let i = 0; i < count; i++) {
                const coin = document.createElement('div');
                coin.className = 'coin';
                
                coin.animate([
                    { transform: `translate(${x}px, ${y}px) scale(1)` },
                    { transform: `translate(${walletPos.x + 15}px, ${walletPos.y + 15}px) scale(0)` }
                ], {
                    duration: 600 + Math.random() * 400,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                }).onfinish = () => coin.remove();
                
                document.body.appendChild(coin);
            }
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
