<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoGood PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #FFD700;
            --secondary: #2D2F33;
            --accent: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1A1B1E;
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            position: relative;
        }

        /* –ö–æ—à–µ–ª—ë–∫ */
        #wallet {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--secondary);
            padding: 12px 20px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }

        /* –û—Å–Ω–æ–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
        #tapButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--primary), #FFA500);
            border: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(255, 215, 0, 0.3);
            transition: transform 0.1s;
        }

        #tapButton:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .control-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--secondary);
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .control-btn {
            background: #3A3C40;
            border: none;
            color: white;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
            transition: 0.3s;
        }

        .control-btn.active {
            background: var(--accent);
        }

        /* –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã */
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .wheel-sector {
            position: absolute;
            width: 50%;
            height: 50%;
            right: 0;
            transform-origin: 0% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .wheel-pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 40px;
            background: #ff4444;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 1000;
        }

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--secondary);
            padding: 25px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="wallet">
        <span>üí∞ <span id="balance">7106</span></span>
        <button style="background: var(--accent); padding: 6px 12px; border-radius: 8px;">–í –ø—Ä–æ—Ü–µ—Å—Å–µ</button>
    </div>

    <button id="tapButton">–¢–ê–ü!</button>

    <div class="control-panel">
        <button class="control-btn" onclick="showModal('shop')"><i class="fas fa-shopping-cart"></i> –ú–∞–≥–∞–∑–∏–Ω</button>
        <button class="control-btn" onclick="showModal('bonus')"><i class="fas fa-gift"></i> –ë–æ–Ω—É—Å</button>
        <button class="control-btn" onclick="showModal('achievements')"><i class="fas fa-trophy"></i> –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</button>
        <button class="control-btn" onclick="showModal('wheel')"><i class="fas fa-redo"></i> –ö–æ–ª–µ—Å–æ</button>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –º–∞–≥–∞–∑–∏–Ω–∞ -->
    <div id="shopModal" class="modal">
        <h2>üõí –ú–∞–≥–∞–∑–∏–Ω</h2>
        <div class="shop-item">
            <h3>–£–º–Ω—ã–π —Ç–∞–ø (50 –º–æ–Ω–µ—Ç)</h3>
            <button onclick="buyUpgrade('smart_tap')">–ö—É–ø–∏—Ç—å</button>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π -->
    <div id="achievementsModal" class="modal">
        <h2>üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h2>
        <div id="achievementsList">
            <p>–í—Å–µ–≥–æ –∑–∞—Ä–∞–±–æ—Ç–∞–Ω–æ: <span id="totalEarned">0</span> –º–æ–Ω–µ—Ç</p>
            <div class="achievement-item">100 –º–æ–Ω–µ—Ç: ‚ñ≤ –ó–∞–∫—Ä—ã—Ç–æ</div>
            <div class="achievement-item">500 –º–æ–Ω–µ—Ç: ‚ñ≤ –ó–∞–∫—Ä—ã—Ç–æ</div>
            <div class="achievement-item">1000 –º–æ–Ω–µ—Ç: ‚ñ≤ –ó–∞–∫—Ä—ã—Ç–æ</div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∫–æ–ª–µ—Å–∞ -->
    <div id="wheelModal" class="modal">
        <div class="wheel-container">
            <div class="wheel-pointer"></div>
            <div class="wheel" id="wheel"></div>
        </div>
        <button onclick="spinWheel()" style="margin-top: 20px; width: 100%; padding: 15px; background: var(--accent); border: none; border-radius: 12px; color: white; cursor: pointer;">
            –ö—Ä—É—Ç–∏—Ç—å –∑–∞ 100 –º–æ–Ω–µ—Ç
        </button>
    </div>

    <script>
        let balance = 7106;
        const sectors = [
            { color: "#FFD700", reward: 100 },
            { color: "#4CAF50", reward: 200 },
            { color: "#2196F3", reward: 'x2' },
            { color: "#E91E63", reward: 50 },
            { color: "#9C27B0", reward: 'retry' },
            { color: "#607D8B", reward: 0 },
            { color: "#FF5722", reward: 150 },
            { color: "#8BC34A", reward: 300 },
            { color: "#795548", reward: 'jackpot' }
        ];

        function initWheel() {
            const wheel = document.getElementById('wheel');
            const angle = 360 / sectors.length;
            
            sectors.forEach((sector, index) => {
                const sectorElement = document.createElement('div');
                sectorElement.className = 'wheel-sector';
                sectorElement.style.transform = `rotate(${index * angle}deg)`;
                sectorElement.style.backgroundColor = sector.color;
                sectorElement.textContent = sector.reward;
                wheel.appendChild(sectorElement);
            });
        }

        function spinWheel() {
            if(balance < 100) {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');
                return;
            }
            balance -= 100;
            updateBalance();
            
            const wheel = document.getElementById('wheel');
            const randomRotation = Math.floor(Math.random() * 360) + 1440;
            wheel.style.transform = `rotate(${randomRotation}deg)`;

            setTimeout(() => {
                const finalAngle = randomRotation % 360;
                const sectorIndex = Math.floor(finalAngle / (360 / sectors.length));
                handlePrize(sectors[sectorIndex]);
            }, 3000);
        }

        function handlePrize(prize) {
            let message = '';
            switch(prize.reward) {
                case 'x2':
                    message = '–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω –º–Ω–æ–∂–∏—Ç–µ–ª—å x2 –Ω–∞ 1 —á–∞—Å!';
                    break;
                case 'retry':
                    message = '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑!';
                    balance += 100;
                    updateBalance();
                    break;
                case 'jackpot':
                    message = '–î–ñ–ï–ö–ü–û–¢! 1000 –º–æ–Ω–µ—Ç!';
                    balance += 1000;
                    break;
                default:
                    balance += prize.reward;
                    message = `–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${prize.reward} –º–æ–Ω–µ—Ç!`;
            }
            alert(message);
            updateBalance();
        }

        function updateBalance() {
            document.getElementById('balance').textContent = balance;
        }

        function showModal(type) {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
            document.getElementById(`${type}Modal`).style.display = 'block';
        }

        function buyUpgrade(type) {
            if(type === 'smart_tap' && balance >= 50) {
                balance -= 50;
                updateBalance();
                alert('–£–ª—É—á—à–µ–Ω–∏–µ "–£–º–Ω—ã–π —Ç–∞–ø" –∫—É–ø–ª–µ–Ω–æ!');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.onload = () => {
            initWheel();
            document.getElementById('tapButton').addEventListener('click', function() {
                balance += 1;
                updateBalance();
            });
        };
    </script>
</body>
</html>
