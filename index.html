<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo –¢–∞–ø–∞–ª–∫–∞ PRO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            margin: 0;
            padding: 80px 20px 120px;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–∫–∏ —Ç–∞–ø–∞ */
        .tap-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            touch-action: manipulation;
        }

        /* –ö–Ω–æ–ø–∫–∞ —Ç–∞–ø–∞ */
        #tapButton {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle at 65% 15%, #ffd700, #ff8c00);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.1s;
            touch-action: none;
            will-change: transform;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏ */
        #tapButton:active {
            transform: scale(1.1);
        }

        /* –ú–æ–Ω–µ—Ç—ã */
        .coin {
            position: fixed;
            width: 24px;
            height: 24px;
            background: url('coin.png') center/contain no-repeat;
            pointer-events: none;
            will-change: transform;
            z-index: 999;
        }

        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .control-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 25px;
            backdrop-filter: blur(5px);
            width: 90%;
            max-width: 600px;
            justify-content: center;
        }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .control-btn {
            padding: 12px 20px;
            border-radius: 15px;
            background: linear-gradient(45deg, #2a2a72, #009ffd);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            min-width: 120px;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        /* –ö–æ—à–µ–ª–µ–∫ */
        #wallet {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 25px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: transform 0.3s;
            z-index: 1001;
            backdrop-filter: blur(5px);
        }

        /* –ö–Ω–æ–ø–∫–∞ –≤—ã–≤–æ–¥–∞ */
        #withdrawBtn {
            padding: 8px 15px;
            border-radius: 15px;
            background: #4CAF50;
            border: none;
            color: white;
            cursor: not-allowed;
            opacity: 0.7;
            transition: opacity 0.3s;
            font-size: 12px;
        }

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 25px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- –û—Å–Ω–æ–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ -->
    <div class="tap-container">
        <button id="tapButton">–¢–ê–ü!</button>
    </div>

    <!-- –ö–æ—à–µ–ª–µ–∫ -->
    <div id="wallet">
        <span>üí∞</span>
        <span id="balance">0</span>
        <button id="withdrawBtn">–í –ø—Ä–æ—Ü–µ—Å—Å–µ</button>
    </div>

    <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
    <div class="control-panel">
        <button class="control-btn" id="shopBtn">
            <span>üõí</span>
            –ú–∞–≥–∞–∑–∏–Ω
        </button>
        <button class="control-btn" id="dailyBtn">
            <span>üéÅ</span>
            –ë–æ–Ω—É—Å
        </button>
        <button class="control-btn" id="achieveBtn">
            <span>üèÜ</span>
            –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è
        </button>
        <button class="control-btn" id="settingsBtn">
            <span>‚öôÔ∏è</span>
            –ù–∞—Å—Ç—Ä–æ–π–∫–∏
        </button>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ -->
    <div id="shopModal" class="modal">
        <button class="modal-close" onclick="closeModal('shopModal')">√ó</button>
        <h2>üõí –ú–∞–≥–∞–∑–∏–Ω —É–ª—É—á—à–µ–Ω–∏–π</h2>
        <div class="shop-item">
            <h3>–£–º–Ω—ã–π —Ç–∞–ø (50 –º–æ–Ω–µ—Ç)</h3>
            <button class="buy-btn" onclick="buyUpgrade('smart_tap')">–ö—É–ø–∏—Ç—å</button>
        </div>
    </div>

    <div id="dailyModal" class="modal">
        <button class="modal-close" onclick="closeModal('dailyModal')">√ó</button>
        <h2>üéÅ –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–π –±–æ–Ω—É—Å</h2>
        <p id="bonusStatus"></p>
        <button onclick="claimDailyBonus()">–ü–æ–ª—É—á–∏—Ç—å</button>
    </div>

    <div id="achievementsModal" class="modal">
        <button class="modal-close" onclick="closeModal('achievementsModal')">√ó</button>
        <h2>üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h2>
        <ul id="achievementsList"></ul>
    </div>

    <script>
        // –°–∏—Å—Ç–µ–º–∞ –¥–∞–Ω–Ω—ã—Ö
        let gameData = {
            balance: 0,
            lastDaily: null,
            dailyStreak: 0,
            upgrades: {
                smart_tap: false
            },
            achievements: {
                total: 0,
                earned: {}
            }
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            loadData();
            setupEventListeners();
            checkDailyBonus();
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        function loadData() {
            const saved = localStorage.getItem('tapGameData');
            if(saved) gameData = JSON.parse(saved);
            updateBalance();
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        function saveData() {
            localStorage.setItem('tapGameData', JSON.stringify(gameData));
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –û—Å–Ω–æ–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞
            const tapBtn = document.getElementById('tapButton');
            tapBtn.addEventListener('click', handleTap);
            tapBtn.addEventListener('touchstart', handleTap);

            // –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            document.getElementById('shopBtn').addEventListener('click', () => showModal('shopModal'));
            document.getElementById('dailyBtn').addEventListener('click', () => showModal('dailyModal'));
            document.getElementById('achieveBtn').addEventListener('click', () => {
                updateAchievements();
                showModal('achievementsModal');
            });
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ç–∞–ø–æ–≤
        function handleTap(e) {
            const rect = e.target.getBoundingClientRect();
            const x = rect.left + rect.width/2;
            const y = rect.top + rect.height/2;
            
            generateCoins(x, y, 10);
            addCoins(1);
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –º–æ–Ω–µ—Ç
        function addCoins(amount) {
            gameData.balance += amount;
            gameData.achievements.total += amount;
            updateBalance();
            checkAchievements();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalance() {
            document.getElementById('balance').textContent = gameData.balance;
            saveData();
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –º–æ–Ω–µ—Ç
        function generateCoins(x, y, count) {
            const wallet = document.getElementById('wallet').getBoundingClientRect();
            
            for(let i = 0; i < count; i++) {
                const coin = document.createElement('div');
                coin.className = 'coin';
                
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100 + 50;
                const startX = x + Math.cos(angle) * distance;
                const startY = y + Math.sin(angle) * distance;

                coin.animate([
                    { transform: `translate(${startX}px, ${startY}px) scale(1)` },
                    { transform: `translate(${wallet.x + 15}px, ${wallet.y + 15}px) scale(0)` }
                ], {
                    duration: 600 + Math.random() * 400,
                    easing: 'ease-out'
                }).onfinish = () => coin.remove();

                document.body.appendChild(coin);
            }
        }

        // –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–µ –±–æ–Ω—É—Å—ã
        function checkDailyBonus() {
            const today = new Date().toDateString();
            if(gameData.lastDaily === today) return;
            
            if(gameData.lastDaily && isConsecutiveDay(new Date(gameData.lastDaily))) {
                gameData.dailyStreak++;
            } else {
                gameData.dailyStreak = 0;
            }
            
            showModal('dailyModal');
            gameData.lastDaily = today;
            saveData();
        }

        function isConsecutiveDay(lastDate) {
            const diff = Date.now() - lastDate;
            return diff <= 86400000 * 1.5; // 1.5 –¥–Ω—è –¥–ª—è –¥–æ–ø—É—Å–∫–∞
        }

        // –ú–∞–≥–∞–∑–∏–Ω
        function buyUpgrade(type) {
            if(type === 'smart_tap' && gameData.balance >= 50) {
                gameData.balance -= 50;
                gameData.upgrades.smart_tap = true;
                updateBalance();
                alert('–£–º–Ω—ã–π —Ç–∞–ø –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!');
            }
        }

        // –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è
        function checkAchievements() {
            const milestones = [100, 500, 1000];
            milestones.forEach(amount => {
                if(gameData.achievements.total >= amount && !gameData.achievements.earned[amount]) {
                    gameData.achievements.earned[amount] = true;
                    alert(`–î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ: ${amount} –º–æ–Ω–µ—Ç!`);
                }
            });
        }

        function updateAchievements() {
            const list = document.getElementById('achievementsList');
            list.innerHTML = Object.entries(gameData.achievements.earned)
                .map(([amount, earned]) => `
                    <li>${amount} –º–æ–Ω–µ—Ç: ${earned ? '‚úÖ' : '‚ùå'}</li>
                `).join('');
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–æ–¥–∞–ª—å–Ω—ã–º–∏ –æ–∫–Ω–∞–º–∏
        function showModal(id) {
            document.getElementById(id).style.display = 'block';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        // –ó–∞–ø—É—Å–∫
        window.onload = init;
    </script>
</body>
</html>
