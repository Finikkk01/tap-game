<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo –¢–∞–ø–∞–ª–∫–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        #tapButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle at 65% 15%, #ffd700, #ff8c00);
            border: none;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5),
                        inset 0 -5px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.1s;
            font-size: 24px;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        #tapButton:active {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.8),
                        inset 0 -2px 10px rgba(0,0,0,0.2);
        }

        .coin {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('coin.png') center/contain no-repeat;
            pointer-events: none;
        }

        #wallet {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #wallet:hover {
            transform: scale(1.05);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .control-btn {
            padding: 12px 25px;
            border-radius: 25px;
            border: none;
            background: linear-gradient(45deg, #2a2a72, #009ffd);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .modal {
            /* –°—Ç–∏–ª–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω */
        }
    </style>
</head>
<body>
    <button id="tapButton">–¢–ê–ü!</button>
    
    <div id="wallet">
        <span>üí∞</span>
        <span id="balance">0</span>
    </div>

    <div class="controls">
        <button class="control-btn" id="boostBtn">üöÄ –ë—É—Å—Ç–µ—Ä</button>
        <button class="control-btn" id="difficultyBtn">‚öôÔ∏è –°–ª–æ–∂–Ω–æ—Å—Ç—å</button>
        <button class="control-btn" id="questsBtn">üéØ –ó–∞–¥–∞–Ω–∏—è</button>
        <button class="control-btn" id="leaderboardBtn">üèÜ –¢–æ–ø</button>
    </div>

    <script>
        let coins = 0;
        const tapBtn = document.getElementById('tapButton');
        const wallet = document.getElementById('wallet');
        const balance = document.getElementById('balance');

        tapBtn.addEventListener('click', (e) => {
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
            tapBtn.style.transform = `translate(-50%, -50%) scale(1.1)`;
            setTimeout(() => {
                tapBtn.style.transform = `translate(-50%, -50%) scale(1)`;
            }, 100);

            // –°–æ–∑–¥–∞–Ω–∏–µ –º–æ–Ω–µ—Ç
            for(let i = 0; i < 10; i++) {
                createCoin(e.clientX, e.clientY);
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
            coins += 1;
            balance.textContent = coins;
        });

        function createCoin(x, y) {
            const coin = document.createElement('div');
            coin.className = 'coin';
            
            // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
            coin.style.left = `${x}px`;
            coin.style.top = `${y}px`;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –¥–≤–∏–∂–µ–Ω–∏—è
            const targetX = wallet.offsetLeft + 30;
            const targetY = wallet.offsetTop + 15;
            
            const dx = targetX - x;
            const dy = targetY - y;
            
            let progress = 0;
            const duration = 1000;
            
            function animate() {
                progress += 16.7; // ~60fps
                const t = progress / duration;
                
                coin.style.left = `${x + dx * t}px`;
                coin.style.top = `${y + dy * t * (2 - t)}px`; // –ü–∞—Ä–∞–±–æ–ª–∏—á–µ—Å–∫–∞—è —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏—è
                
                if(progress < duration) {
                    requestAnimationFrame(animate);
                } else {
                    coin.remove();
                }
            }
            
            requestAnimationFrame(animate);
            document.body.appendChild(coin);
        }
    </script>
</body>
</html>
