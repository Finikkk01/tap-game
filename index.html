<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <style>
        :root {
            --primary: #FFD700;
            --secondary: #FFCE54;
            --accent: #4CAF50;
            --light-gray: #F0F0F0;
            --achievement-gray: #D3D3D3; /* –°–≤–µ—Ç–ª–æ-—Å–µ—Ä—ã–π –¥–ª—è –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π */
            --shop-gray: #E8E8E8; /* –°–≤–µ—Ç–ª–æ-—Å–µ—Ä—ã–π –¥–ª—è –º–∞–≥–∞–∑–∏–Ω–∞ */
            --dark-gray: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a1a;
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        #tapButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 12px 25px rgba(255, 215, 0, 0.4);
            transition: transform 0.1s;
            z-index: 1000;
        }

        #tapButton.x2-active {
            animation: pulse-glow 1s infinite, shake 0.5s infinite;
            background: linear-gradient(145deg, #4CAF50, #FFD700) !important;
        }

        @keyframes pulse-glow {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0% { transform: translate(0); }
            25% { transform: translate(-2px, 0); }
            50% { transform: translate(2px, 0); }
            75% { transform: translate(-2px, 0); }
            100% { transform: translate(0); }
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            overflow: hidden;
        }

        .wheel {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #FFD700 0%, 
                #4CAF50 20%, 
                #2196F3 40%, 
                #E91E63 60%, 
                #9C27B0 80%, 
                #607D8B 100%
            );
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1);
            transform: rotate(0deg);
        }

        .arrow {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0; 
            height: 0; 
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid red;
            z-index: 1000;
            margin-bottom: -10px; 
        }

        #wallet {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 999;
        }

        .wallet-menu {
            display: none;
            background: var(--secondary);
            border: 1px solid var(--primary);
            border-radius: 5px;
            padding: 10px;
            position: absolute;
            top: 40px;
            right: 0;
        }

        .control-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: linear-gradient(145deg, #3C4D5F, #5D5F77);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .shop-item,
        .achievement-badge {
            margin: 10px 0;
            padding: 10px;
            background: var(--shop-gray); /* –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —Ü–≤–µ—Ç–∞ –¥–ª—è –º–∞–≥–∞–∑–∏–Ω–∞ */
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; 
            max-width: 600px; 
            max-height: 80%; 
            overflow-y: auto; 
            background: rgba(255, 255, 255, 0.9); /* –ë–æ–ª–µ–µ —Å–≤–µ—Ç–ª–∞—è —Ñ–æ–Ω */
            border-radius: 10px;
            padding: 20px;
            z-index: 1000;
            color: black; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –≤ –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–Ω–∞—Ö */
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .modal-close {
            background: none;
            border: none;
            color: black;
            font-size: 30px;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        #prizeModal p {
            font-size: 24px;
        }

        .coin {
            position: absolute;
            width: 20px;
            height: 20px;
            background: gold;
            border-radius: 50%;
            animation: coin-fly 0.8s forwards;
        }

        @keyframes coin-fly {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
        }

        #energyStatus {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #timer {
            font-size: 18px;
            margin-top: 5px;
            color: #FFD700;
        }

        .energy-exhausted {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            z-index: 1001;
            font-size: 20px;
            text-align: center;
        }

        .bonus-text {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }

        #shopItems, #achievementsContent {
            width: 100%;
            max-height: 400px; 
            overflow-y: auto;  
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>

    <div id="wallet" onclick="toggleWalletMenu()">
        <span>üí∞ <span id="balance">0</span></span>
        <div class="wallet-menu" id="walletMenu">
            <button class="wallet-close" onclick="toggleWalletMenu()">√ó</button>
            <input type="text" id="walletAddress" placeholder="–ê–¥—Ä–µ—Å –∫–æ—à–µ–ª—å–∫–∞" onclick="event.stopPropagation()">
            <input type="number" id="withdrawAmount" placeholder="–°—É–º–º–∞" onclick="event.stopPropagation()">
            <button onclick="withdraw()" class="control-btn" style="margin-top:10px; width:100%">–í—ã–≤–µ—Å—Ç–∏</button>
        </div>
    </div>

    <button id="tapButton">–¢–ê–ü!</button>
    <div id="energyStatus" style="position: fixed; top: calc(50% + 100px); left: 50%; transform: translate(-50%, -50%); color: white;">
        –≠–Ω–µ—Ä–≥–∏—è: <span id="energy">6000</span> 
        <div id="timer">–í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ: <span id="timerValue">00:00</span></div>
    </div>

    <div class="control-panel">
        <button class="control-btn" onclick="showModal('shop')">üõí –ú–∞–≥–∞–∑–∏–Ω</button>
        <button class="control-btn" onclick="showBonusModal()">üéÅ –ë–æ–Ω—É—Å</button>
        <button class="control-btn" onclick="showAchievementsModal()">üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</button>
        <button class="control-btn" onclick="showWheelModal()">üé° –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã</button>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –∏—Å—á–µ—Ä–ø–∞–Ω–∏—è —ç–Ω–µ—Ä–≥–∏–∏ -->
    <div class="energy-exhausted" id="energyExhaustedModal">
        –≠–Ω–µ—Ä–≥–∏—è –∏—Å—á–µ—Ä–ø–∞–Ω–∞!
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ -->
    <div id="shopModal" class="modal">
        <button class="modal-close" onclick="closeModal()">√ó</button>
        <h2>üõí –ú–∞–≥–∞–∑–∏–Ω</h2>
        <div class="modal-content">
            <div id="shopItems"></div>
        </div>
    </div>

    <div id="wheelModal" class="modal">
        <button class="modal-close" onclick="closeModal()">√ó</button>
        <h2>üé° –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã</h2>
        <div class="wheel-container">
            <div class="wheel" id="wheel"></div>
            <div class="arrow"></div>
        </div>
        <button class="control-btn" id="spinButton" onclick="spinWheel()">–ö—Ä—É—Ç–∏—Ç—å (100 –º–æ–Ω–µ—Ç)</button>
    </div>

    <div id="prizeModal" class="prize-modal">
        <p id="prizeText"></p>
    </div>

    <div id="achievementsModal" class="modal">
        <button class="modal-close" onclick="closeModal()">√ó</button>
        <h2>üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h2>
        <div class="modal-content" id="achievementsContent"></div>
    </div>

    <div id="bonusModal" class="modal">
        <button class="modal-close" onclick="closeModal()">√ó</button>
        <h2>üéÅ –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–π –±–æ–Ω—É—Å</h2>
        <p class="bonus-text" id="bonusMessage"></p>
    </div>

    <div id="withdrawModal" class="modal">
        <p>–§—É–Ω–∫—Ü–∏—è –≤—ã–≤–æ–¥–∞ —Å—Ä–µ–¥—Å—Ç–≤ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ...</p>
    </div>

    <script>
        // –ó–≤—É–∫–æ–≤—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã
        const tapSound = new Audio('path/to/tap-sound.mp3');
        const wheelSpinSound = new Audio('path/to/wheel-spin.mp3');
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }

            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const particles = Array.from({ length: 100 }, () => new Particle());

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        // –ò–≥—Ä–æ–≤–∞—è –ª–æ–≥–∏–∫–∞
        let gameData = {
            balance: 0,
            tapValue: 1,
            energy: 6000,
            recoveryTime: 600000, // –í—Ä–µ–º—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è –≤ –º—Å
            lastTapTime: Date.now(),
            recoveryInterval: null,
            lastDaily: null,
            dailyStreak: 0,
        };

        const sectors = [
            { color: "#FFD700", reward: 100 },
            { color: "#4CAF50", reward: 200 },
            { color: "#2196F3", reward: 'x2' },
            { color: "#E91E63", reward: 50 },
            { color: "#9C27B0", reward: 'retry' },
            { color: "#607D8B", reward: 0 }
        ];

        let isSpinning = false;

        function initGame() {
            loadData();
            initShop();
            setupEventListeners();
            updateBalance();
            updateEnergy();
            startEnergyRecovery();
        }

        function loadData() {
            const saved = localStorage.getItem('gameData');
            if (saved) {
                gameData = JSON.parse(saved);
            }
        }

        function saveData() {
            localStorage.setItem('gameData', JSON.stringify(gameData));
        }

        function spinWheel() {
            if (isSpinning) return;
            if (gameData.balance < 100) return alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');

            wheelSpinSound.play();
            isSpinning = true;
            gameData.balance -= 100;
            saveData();
            updateBalance();

            const wheel = document.getElementById('wheel');
            const startRotation = parseInt(wheel.style.transform.replace(/[^0-9]/g, '') || 0);
            const spins = 1440 + Math.random() * 360; 

            wheel.style.transition = 'transform 3s cubic-bezier(0.25, 0.1, 0.25, 1)';
            wheel.style.transform = `rotate(${startRotation + spins}deg)`;

            setTimeout(() => {
                const resultAngle = (startRotation + spins) % 360;
                const sectorIndex = Math.floor((360 - resultAngle) / (360 / sectors.length)) % sectors.length;
                handlePrize(sectors[sectorIndex]);
                isSpinning = false;
            }, 3000);
        }

        function handlePrize(sector) {
            const reward = sector.reward;
            let message = '';

            if (reward === 'x2') {
                gameData.tapValue *= 2;
                message = '–ú–Ω–æ–∂–∏—Ç–µ–ª—å x2 –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!';
                document.getElementById('tapButton').classList.add('x2-active');
                setTimeout(() => {
                    gameData.tapValue /= 2;
                    document.getElementById('tapButton').classList.remove('x2-active');
                }, 10000);
            } else {
                gameData.balance += reward * gameData.tapValue;
                message = `–í—ã–∏–≥—Ä—ã—à: ${reward * gameData.tapValue} –º–æ–Ω–µ—Ç!`;
            }

            const prizeModal = document.getElementById('prizeModal');
            const prizeText = document.getElementById('prizeText');
            prizeText.textContent = message;
            prizeModal.style.display = 'block';

            setTimeout(() => {
                prizeModal.style.display = 'none';
                if (reward === 'x2') {
                    triggerCoinRain();
                }
            }, 2000);

            saveData();
            updateBalance();
        }

        function triggerCoinRain() {
            const button = document.getElementById('tapButton');
            const rect = button.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;

            for (let i = 0; i < 100; i++) {
                createCoin(x, y);
            }
        }

        function updateEnergy() {
            document.getElementById('energy').textContent = gameData.energy;

            if (gameData.energy <= 0) {
                document.getElementById('energyExhaustedModal').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('energyExhaustedModal').style.display = 'none';
                }, 2000);
            } else {
                document.getElementById('energyExhaustedModal').style.display = 'none';
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è
            updateRecoveryTimer();
        }

        function updateRecoveryTimer() {
            const now = Date.now();
            const elapsed = now - gameData.lastTapTime;

            if (elapsed < gameData.recoveryTime) {
                const remaining = gameData.recoveryTime - elapsed;
                const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remaining % (1000 * 60)) / 1000);
                document.getElementById('timerValue').textContent =
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            } else {
                document.getElementById('timerValue').textContent = "00:00";
                clearInterval(gameData.recoveryInterval);
                gameData.recoveryInterval = null;
            }
        }

        function startEnergyRecovery() {
            gameData.recoveryInterval = setInterval(updateRecoveryTimer, 1000);
        }

        function createCoin(x, y) {
            const coin = document.createElement('div');
            coin.className = 'coin';
            const walletPos = document.getElementById('wallet').getBoundingClientRect();
            const tx = walletPos.x - x + Math.random() * 80 - 40;
            const ty = walletPos.y - y + Math.random() * 80 - 40;

            coin.style.setProperty('--tx', `${tx}px`);
            coin.style.setProperty('--ty', `${ty}px`);
            coin.style.left = x + 'px';
            coin.style.top = y + 'px';

            document.body.appendChild(coin);
            setTimeout(() => coin.remove(), 800);
        }

        function initShop() {
            const shop = document.getElementById('shopItems');
            const prices = [150000, 450000, 750000, 1000000, 5000000, 10000000, 100000000, 500000000, 1000000000, 100000000000];

            for (let i = 0; i < prices.length; i++) {
                const item = document.createElement('div');
                item.className = 'shop-item';
                item.innerHTML = `
                    <h3>–£—Ä–æ–≤–µ–Ω—å ${i + 1} (+${i + 1})</h3>
                    <p>–¶–µ–Ω–∞: ${prices[i]} –º–æ–Ω–µ—Ç</p>
                    <button class="control-btn" onclick="buyUpgrade(${i + 1})">–ö—É–ø–∏—Ç—å</button>
                `;
                shop.appendChild(item);
            }
        }

        function buyUpgrade(level) {
            const prices = [150000, 450000, 750000, 1000000, 5000000, 10000000, 100000000, 500000000, 1000000000, 100000000000];
            const cost = prices[level - 1];

            if (gameData.balance >= cost) {
                gameData.balance -= cost;
                gameData.tapValue += level;
                saveData();
                updateBalance();
                alert(`–£—Ä–æ–≤–µ–Ω—å ${level} —É—Å–ø–µ—à–Ω–æ –∫—É–ø–ª–µ–Ω!`);
            } else {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');
            }
        }

        function showBonusModal() {
            const canClaim = !gameData.lastDaily || (Date.now() - gameData.lastDaily) > 24 * 60 * 60 * 1000;

            if (canClaim) {
                const bonus = 500 + gameData.dailyStreak * 100;
                gameData.balance += bonus;
                gameData.dailyStreak++;
                gameData.lastDaily = Date.now();
                
                document.getElementById('bonusMessage').textContent =
                    `–ü–æ–ª—É—á–µ–Ω–æ ${bonus} –º–æ–Ω–µ—Ç! –¢–µ–∫—É—â–∞—è —Å–µ—Ä–∏—è: ${gameData.dailyStreak} –¥–Ω–µ–π`;
                
                saveData();
                updateBalance();
            } else {
                document.getElementById('bonusMessage').textContent = '–í—ã —É–∂–µ –ø–æ–ª—É—á–∞–ª–∏ –±–æ–Ω—É—Å —Å–µ–≥–æ–¥–Ω—è!';
            }
            showModal('bonus');
        }

        function showAchievementsModal() {
            const achievements = [
                { condition: 1000, name: '–ù–æ–≤–∏—á–æ–∫', type: 'clicks' },
                { condition: 5000, name: '–õ—é–±–∏—Ç–µ–ª—å', type: 'clicks' },
                { condition: 10000, name: '–ü—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª', type: 'clicks' },
                { condition: 5000, name: '–ó–æ–ª–æ—Ç–æ–π –∑–∞–ø–∞—Å–µ—Ü', type: 'coins' },
                { condition: 20000, name: '–ö—Ä–∏–ø—Ç–æ–º–∞–≥–Ω–∞—Ç', type: 'coins' }
            ];

            let content = '';
            achievements.forEach(ach => {
                const current = ach.type === 'coins' ? gameData.balance : gameData.tapValue;
                const earned = current >= ach.condition;
                content += `
                    <div class="shop-item" style="text-align:left; margin:10px 0; background: var(--achievement-gray)">
                        <div style="display:flex; align-items:center; gap:10px">
                            ${earned ? 
                                '<img src="https://img.icons8.com/3d-fluency/50/medal2.png" class="achievement-badge">' : 
                                '<img src="https://img.icons8.com/3d-fluency/50/lock--v1.png" class="achievement-badge">'}
                            <div>
                                <h3>${ach.name}</h3>
                                <small>${ach.type === 'coins' ? '–ó–∞—Ä–∞–±–æ—Ç–∞–Ω–æ –º–æ–Ω–µ—Ç: ' : '–ö–ª–∏–∫–æ–≤: '}${ach.condition}</small>
                                ${!earned && `<progress value="${current}" max="${ach.condition}" style="width:100%"></progress>`}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('achievementsContent').innerHTML = content;
            showModal('achievements');
        }

        function showWheelModal() {
            const wheelModal = document.getElementById('wheelModal');
            wheelModal.style.display = 'block';
        }

        function toggleWalletMenu() {
            const menu = document.getElementById('walletMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function withdraw() {
            showWithdrawMessage();
        }

        function showWithdrawMessage() {
            const withdrawModal = document.getElementById('withdrawModal');
            withdrawModal.style.display = 'block';

            setTimeout(() => {
                withdrawModal.style.display = 'none';
            }, 3000);
        }

        function setupEventListeners() {
            document.getElementById('tapButton').addEventListener('click', handleTap);

            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) closeModal();
                });
            });

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        function handleTap() {
            if (gameData.energy <= 0) {
                document.getElementById('energyExhaustedModal').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('energyExhaustedModal').style.display = 'none';
                }, 2000);
                return;
            }

            tapSound.play();
            gameData.balance += gameData.tapValue;

            gameData.energy -= gameData.tapValue;
            gameData.lastTapTime = Date.now(); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –Ω–∞–∂–∞—Ç–∏—è
            updateEnergy();
            updateBalance();
        }

        function updateBalance() {
            document.getElementById('balance').textContent = gameData.balance;
        }

        function showModal(type) {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
            document.getElementById(`${type}Modal`).style.display = 'block';
        }

        function closeModal() {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
            document.getElementById('walletMenu').style.display = 'none';
        }

        window.onload = initGame;
    </script>
</body>
