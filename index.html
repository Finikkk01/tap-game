<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoGood PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #FFD700;
            --secondary: #2D2F33;
            --accent: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a1a;
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #wallet {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--secondary);
            padding: 12px 20px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        #tapButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--primary), #FFA500);
            border: none;
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 12px 25px rgba(255, 215, 0, 0.4);
            transition: transform 0.1s;
            z-index: 1000;
        }

        #tapButton:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        .control-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(45, 47, 51, 0.9);
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .control-btn {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid var(--primary);
            padding: 12px;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: var(--primary);
            transform: translateY(-3px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(45, 47, 51, 0.95);
            padding: 25px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            z-index: 2000;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            max-height: 60vh;
            overflow-y: auto;
            padding: 10px;
        }

        .prize-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(45, 47, 51, 0.95);
            padding: 25px;
            border-radius: 20px;
            width: 90%;
            max-width: 300px;
            z-index: 3000;
            text-align: center;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -45%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .coin {
            position: absolute;
            width: 24px;
            height: 24px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23FFD700" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-4h2v2h-2zm0-10h2v6h-2z"/></svg>');
            animation: coinFly 0.8s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
        }

        @keyframes coinFly {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .wheel-sector {
            position: absolute;
            width: 50%;
            height: 50%;
            right: 0;
            transform-origin: 0% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }

        .wheel-pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 40px;
            background: #ff4444;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 1000;
        }

        .wallet-menu {
            position: fixed;
            top: 70px;
            right: 20px;
            background: rgba(45, 47, 51, 0.95);
            padding: 20px;
            border-radius: 15px;
            display: none;
            z-index: 1000;
            min-width: 250px;
            backdrop-filter: blur(5px);
        }

        .shop-item {
            padding: 15px;
            margin: 10px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 12px;
            transition: transform 0.3s;
        }

        .shop-item:hover {
            transform: translateX(10px);
        }

        .achievement-badge {
            width: 60px;
            height: 60px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes pulse-glow {
            0% { 
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1);
                box-shadow: 0 0 40px rgba(76, 175, 80, 0.8);
            }
            100% { 
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
            }
        }

        @keyframes shake {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(3deg); }
            50% { transform: translate(-50%, -50%) rotate(-3deg); }
            75% { transform: translate(-50%, -50%) rotate(2deg); }
            100% { transform: translate(-50%, -50%) rotate(0deg); }
        }

        .x2-active {
            animation: pulse-glow 1s infinite, shake 0.5s infinite;
            background: linear-gradient(145deg, #4CAF50, #FFD700) !important;
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    
    <div id="wallet" onclick="toggleWalletMenu()">
        <span>üí∞ <span id="balance">0</span></span>
        <div class="wallet-menu" id="walletMenu">
            <button class="wallet-close" onclick="toggleWalletMenu()">√ó</button>
            <input type="text" id="walletAddress" placeholder="" onclick="event.stopPropagation()">
            <input type="number" id="withdrawAmount" placeholder="" onclick="event.stopPropagation()">
         </div>
    </div>

    <button id="tapButton">–¢–ê–ü!</button>

    <div class="control-panel">
        <button class="control-btn" onclick="showModal('shop')"><i class="fas fa-cube"></i> –ú–∞–≥–∞–∑–∏–Ω</button>
        <button class="control-btn" onclick="showBonusModal()"><i class="fas fa-gem"></i> –ë–æ–Ω—É—Å</button>
        <button class="control-btn" onclick="showAchievementsModal()"><i class="fas fa-trophy"></i> –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</button>
        <button class="control-btn" onclick="showModal('wheel')"><i class="fas fa-dice"></i> –ö–æ–ª–µ—Å–æ</button>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ -->
    <div id="shopModal" class="modal">
        <button class="modal-close" onclick="closeModal()">√ó</button>
        <h2>üõí –ú–∞–≥–∞–∑–∏–Ω</h2>
        <div class="modal-content">
            <div id="shopItems"></div>
        </div>
    </div>

    <div id="wheelModal" class="modal">
        <button class="modal-close" onclick="closeModal()">√ó</button>
        <h2>üé° –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã</h2>
        <div class="wheel-container">
            <div class="wheel-pointer"></div>
            <div class="wheel" id="wheel"></div>
        </div>
        <button onclick="spinWheel()" class="control-btn" style="margin-top: 20px;">
            –ö—Ä—É—Ç–∏—Ç—å (100 –º–æ–Ω–µ—Ç)
        </button>
    </div>

    <div id="prizeModal" class="prize-modal">
        <p id="prizeText"></p>
    </div>

    <div id="achievementsModal" class="modal">
        <button class="modal-close" onclick="closeModal()">√ó</button>
        <h2>üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h2>
        <div class="modal-content" id="achievementsContent"></div>
    </div>

    <div id="bonusModal" class="modal">
        <button class="modal-close" onclick="closeModal()">√ó</button>
        <h2>üéÅ –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–π –±–æ–Ω—É—Å</h2>
        <p id="bonusMessage"></p>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }

            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const particles = Array(100).fill().map(() => new Particle());

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        // –ò–≥—Ä–æ–≤–∞—è –ª–æ–≥–∏–∫–∞
        let gameData = {
            balance: 0,
            tapValue: 0.1,
            upgrades: [],
            achievements: { 
                earned: {}, 
                total: 0,
                coinsEarned: 0 
            },
            lastDaily: null,
            dailyStreak: 0,
            multiplierActive: false
        };

        const sectors = [
            { color: "#FFD700", reward: 100 },
            { color: "#4CAF50", reward: 200 },
            { color: "#2196F3", reward: 'x2' },
            { color: "#E91E63", reward: 50 },
            { color: "#9C27B0", reward: 'retry' },
            { color: "#607D8B", reward: 0 }
        ];

        let isSpinning = false;

        function initGame() {
            loadData();
            initWheel();
            initShop();
            setupEventListeners();
            updateBalance();
        }

        function loadData() {
            const saved = localStorage.getItem('gameData');
            if (saved) {
                gameData = JSON.parse(saved);
                initWheel();
            }
        }

        function saveData() {
            localStorage.setItem('gameData', JSON.stringify(gameData));
        }

        function initWheel() {
            const wheel = document.getElementById('wheel');
            wheel.innerHTML = '';
            const angle = 360 / sectors.length;
            
            sectors.forEach((sector, index) => {
                const sectorEl = document.createElement('div');
                sectorEl.className = 'wheel-sector';
                sectorEl.style.backgroundColor = sector.color;
                sectorEl.style.transform = `rotate(${index * angle}deg)`;
                sectorEl.innerHTML = `<div style="transform: rotate(-${index * angle}deg)">${sector.reward}</div>`;
                wheel.appendChild(sectorEl);
            });
        }

        function spinWheel() {
            if (isSpinning) return;
            if (gameData.balance < 100) return alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');
            
            isSpinning = true;
            gameData.balance -= 100;
            saveData();
            updateBalance();

            const wheel = document.getElementById('wheel');
            const startRotation = parseInt(wheel.style.transform.replace(/[^0-9]/g, '') || 0);
            const spins = 1440 + Math.random() * 360;
            
            wheel.style.transition = 'transform 3s cubic-bezier(0.25, 0.1, 0.25, 1)';
            wheel.style.transform = `rotate(${startRotation + spins}deg)`;

            setTimeout(() => {
                const resultAngle = (startRotation + spins) % 360;
                const sectorIndex = Math.floor((360 - resultAngle) / (360 / sectors.length)) % sectors.length;
                handlePrize(sectors[sectorIndex].reward);
                isSpinning = false;
            }, 3000);
        }

        function handlePrize(reward) {
            let message = '';
            switch(reward) {
                case 'x2': 
                    gameData.tapValue *= 2;
                    gameData.multiplierActive = true;
                    message = '–ú–Ω–æ–∂–∏—Ç–µ–ª—å x2 –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!';
                    closeModal();
                    activateX2Effects();
                    break;
                case 'retry':
                    gameData.balance += 100;
                    message = '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞!';
                    break;
                default: 
                    gameData.balance += reward;
                    message = `–í—ã–∏–≥—Ä—ã—à: ${reward} –º–æ–Ω–µ—Ç!`;
            }
            
            const prizeModal = document.getElementById('prizeModal');
            const prizeText = document.getElementById('prizeText');
            prizeText.textContent = message;
            prizeModal.style.display = 'block';
            
            setTimeout(() => {
                prizeModal.style.display = 'none';
            }, 2000);
            
            saveData();
            updateBalance();
        }

        function activateX2Effects() {
            const tapBtn = document.getElementById('tapButton');
            tapBtn.classList.add('x2-active');
            
            const x2CoinInterval = setInterval(() => {
                const rect = tapBtn.getBoundingClientRect();
                const x = rect.left + rect.width/2;
                const y = rect.top + rect.height/2;
                
                for(let i = 0; i < 8; i++) {
                    createX2Coin(x, y);
                }
            }, 200);

            setTimeout(() => {
                tapBtn.classList.remove('x2-active');
                clearInterval(x2CoinInterval);
                gameData.tapValue /= 2;
                gameData.multiplierActive = false;
                saveData();
            }, 10000);
        }

        function createX2Coin(x, y) {
            const coin = document.createElement('div');
            coin.className = 'coin';
            coin.style.width = '30px';
            coin.style.height = '30px';
            
            const angle = Math.random() * Math.PI * 2;
            const distance = 100 + Math.random() * 50;
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;
            
            coin.style.setProperty('--tx', `${tx}px`);
            coin.style.setProperty('--ty', `${ty}px`);
            coin.style.left = x + 'px';
            coin.style.top = y + 'px';
            
            document.body.appendChild(coin);
            setTimeout(() => coin.remove(), 1000);
        }

        function initShop() {
            const shop = document.getElementById('shopItems');
            for (let i = 1; i <= 10; i++) {
                const item = document.createElement('div');
                item.className = 'shop-item';
                item.innerHTML = `
                    <h3>–£—Ä–æ–≤–µ–Ω—å ${i} (+${i})</h3>
                    <p>–¶–µ–Ω–∞: ${i * 200} –º–æ–Ω–µ—Ç</p>
                    <button class="control-btn" onclick="buyUpgrade(${i})">–ö—É–ø–∏—Ç—å</button>
                `;
                shop.appendChild(item);
            }
        }

        function buyUpgrade(level) {
            const cost = level * 200;
            if (gameData.balance >= cost) {
                gameData.balance -= cost;
                gameData.tapValue += level;
                gameData.upgrades.push(level);
                updateBalance();
                saveData();
            } else {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');
            }
        }

        function showBonusModal() {
            if (gameData.lastDaily && new Date().getDate() === new Date(gameData.lastDaily).getDate()) {
                document.getElementById('bonusMessage').textContent = '–í—ã —É–∂–µ –ø–æ–ª—É—á–∞–ª–∏ –±–æ–Ω—É—Å —Å–µ–≥–æ–¥–Ω—è!';
            } else {
                const bonus = 500 + gameData.dailyStreak * 100;
                gameData.balance += bonus;
                gameData.dailyStreak++;
                gameData.lastDaily = new Date();
                
                document.getElementById('bonusMessage').textContent = 
                    `–ü–æ–ª—É—á–µ–Ω–æ ${bonus} –º–æ–Ω–µ—Ç! –¢–µ–∫—É—â–∞—è —Å–µ—Ä–∏—è: ${gameData.dailyStreak} –¥–Ω–µ–π`;
                
                saveData();
                updateBalance();
            }
            showModal('bonus');
        }

        function showAchievementsModal() {
            const achievements = [
                { condition: 1000, name: '–ù–æ–≤–∏—á–æ–∫', type: 'clicks' },
                { condition: 5000, name: '–õ—é–±–∏—Ç–µ–ª—å', type: 'clicks' },
                { condition: 10000, name: '–ü—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª', type: 'clicks' },
                { condition: 5000, name: '–ó–æ–ª–æ—Ç–æ–π –∑–∞–ø–∞—Å–µ—Ü', type: 'coins' },
                { condition: 20000, name: '–ö—Ä–∏–ø—Ç–æ–º–∞–≥–Ω–∞—Ç', type: 'coins' }
            ];

            let content = '<h2>üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h2>';
            achievements.forEach(ach => {
                const current = ach.type === 'coins' ? gameData.achievements.coinsEarned : gameData.achievements.total;
                const earned = current >= ach.condition;
                content += `
                    <div class="shop-item" style="text-align:left; margin:10px 0">
                        <div style="display:flex; align-items:center; gap:10px">
                            ${earned ? 
                                '<img src="https://img.icons8.com/3d-fluency/50/medal2.png" class="achievement-badge">' : 
                                '<img src="https://img.icons8.com/3d-fluency/50/lock--v1.png" class="achievement-badge">'}
                            <div>
                                <h3>${ach.name}</h3>
                                <small>${ach.type === 'coins' ? '–ó–∞—Ä–∞–±–æ—Ç–∞–Ω–æ –º–æ–Ω–µ—Ç: ' : '–ö–ª–∏–∫–æ–≤: '}${ach.condition}</small>
                                ${!earned && `<progress value="${current}" max="${ach.condition}" style="width:100%"></progress>`}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('achievementsContent').innerHTML = content;
            showModal('achievements');
        }

        function toggleWalletMenu() {
            const menu = document.getElementById('walletMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function withdraw() {
            const amount = parseInt(document.getElementById('withdrawAmount').value);
            if (!amount || amount > gameData.balance) return alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!');
            
            gameData.balance -= amount;
            document.getElementById('withdrawAmount').value = '';
            updateBalance();
            saveData();
            alert(`${amount} –º–æ–Ω–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –Ω–∞ –≤—ã–≤–æ–¥!`);
        }

        function createCoin(x, y) {
            const coin = document.createElement('div');
            coin.className = 'coin';
            
            const angle = Math.random() * Math.PI * 2;
            const distance = 50 + Math.random() * 100;
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;
            
            coin.style.setProperty('--tx', `${tx}px`);
            coin.style.setProperty('--ty', `${ty}px`);
            coin.style.left = x + 'px';
            coin.style.top = y + 'px';
            
            document.body.appendChild(coin);
            setTimeout(() => coin.remove(), 800);
        }

        function setupEventListeners() {
            document.getElementById('tapButton').addEventListener('click', (e) => {
                gameData.balance += gameData.tapValue;
                gameData.achievements.total += 1;
                gameData.achievements.coinsEarned += gameData.tapValue;
                
                const rect = e.target.getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;
                
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => createCoin(x, y), i * 20);
                }
                
                updateBalance();
                saveData();
            });

            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) closeModal();
                });
            });

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        function updateBalance() {
            document.getElementById('balance').textContent = gameData.balance.toFixed(1);
        }

        function showModal(type) {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
            document.getElementById(`${type}Modal`).style.display = 'block';
        }

        function closeModal() {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
            document.getElementById('walletMenu').style.display = 'none';
        }

        window.onload = initGame;
    </script>
</body>
</html>
