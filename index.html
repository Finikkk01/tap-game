<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Turbo –¢–∞–ø–∞–ª–∫–∞ PRO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 80px 20px 120px;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        .tap-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            touch-action: manipulation;
        }

        #tapButton {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle at 65% 15%, #ffd700, #ff8c00);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.1s;
            touch-action: none;
            will-change: transform;
        }

        #tapButton:active {
            transform: scale(1.1);
        }

        .coin {
            position: fixed;
            width: 24px;
            height: 24px;
            background: url('coin.png') center/contain no-repeat;
            pointer-events: none;
            will-change: transform;
            transform: translate3d(0,0,0);
        }

        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .control-panel {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            margin: 0 15px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 12px 20px;
            border-radius: 15px;
            background: linear-gradient(45deg, #2a2a72, #009ffd);
            border: none;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            min-width: 100px;
            justify-content: center;
        }

        #wallet {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 24px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            z-index: 1001;
        }

        .wallet-bounce {
            animation: walletBounce 0.5s ease;
        }

        @keyframes walletBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            z-index: 1000;
        }

        @media (max-width: 480px) {
            .control-btn {
                padding: 10px 15px;
                min-width: 80px;
                font-size: 12px;
            }
            
            #wallet {
                top: 10px;
                right: 10px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="tap-container">
        <button id="tapButton">–¢–ê–ü!</button>
    </div>

    <div id="wallet">
        <span>üí∞</span>
        <span id="balance">0</span>
    </div>

    <!-- –û–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è –ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
    <div class="control-panel">
        <button class="control-btn" id="shopBtn">üõí –ú–∞–≥–∞–∑–∏–Ω</button>
        <button class="control-btn" id="dailyBtn">üéÅ –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–π –±–æ–Ω—É—Å</button>
        <button class="control-btn" id="achieveBtn">üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</button>
        <button class="control-btn" id="settingsBtn">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ -->
    <div id="shopModal" class="modal">
        <h2>–ú–∞–≥–∞–∑–∏–Ω —É–ª—É—á—à–µ–Ω–∏–π</h2>
        <div class="shop-item">
            <h3>–£–º–Ω—ã–π —Ç–∞–ø (50 –º–æ–Ω–µ—Ç)</h3>
            <button class="buy-btn" data-cost="50">–ö—É–ø–∏—Ç—å</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        let coins = 0;
        let multiplier = 1;
        const tapBtn = document.getElementById('tapButton');
        const balance = document.getElementById('balance');

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        const handleInteraction = (e) => {
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            
            tapBtn.style.transform = 'scale(1.1)';
            setTimeout(() => tapBtn.style.transform = 'scale(1)', 100);
            
            generateCoins(x, y, 8);
            updateBalance();
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–æ–±—ã—Ç–∏–π
        tapBtn.addEventListener('touchstart', handleInteraction);
        tapBtn.addEventListener('click', handleInteraction);

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –º–æ–Ω–µ—Ç
        function generateCoins(x, y, count) {
            const walletPos = document.getElementById('wallet').getBoundingClientRect();
            
            for(let i = 0; i < count; i++) {
                const coin = document.createElement('div');
                coin.className = 'coin';
                
                coin.animate([
                    { transform: `translate3d(${x}px, ${y}px, 0) scale(1)` },
                    { transform: `translate3d(${walletPos.x + 15}px, ${walletPos.y + 15}px, 0) scale(0)` }
                ], {
                    duration: 600 + Math.random() * 400,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                }).onfinish = () => coin.remove();
                
                document.body.appendChild(coin);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalance() {
            coins += multiplier;
            balance.textContent = coins;
            document.getElementById('wallet').classList.add('wallet-bounce');
            setTimeout(() => {
                document.getElementById('wallet').classList.remove('wallet-bounce');
            }, 500);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω
        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // –õ–æ–≥–∏–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏—Ö –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω
                console.log(`–û—Ç–∫—Ä—ã–≤–∞–µ–º: ${btn.textContent}`);
            });
        });
    </script>
</body>
</html>
